<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="50%" stop-color="#d946ef"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="180" height="180" fill="#09090b"/>
  
  <!-- Centered icon -->
  <g transform="translate(30, 30)">
    <!-- Outer rounded box with gradient -->
    <rect x="0" y="0" width="120" height="120" rx="26" fill="url(#borderGradient)"/>
    
    <!-- Inner dark box -->
    <rect x="9" y="9" width="102" height="102" rx="19" fill="#0a0a0c"/>
    
    <!-- Play triangle -->
    <path d="M45 32v56l40-28z" fill="url(#playGradient)"/>
  </g>
</svg>
